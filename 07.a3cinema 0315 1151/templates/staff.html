<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <title>ÏΩîÎìúÎ∞îÎûå ÏãúÎÑ§Îßà</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .title {
            background-color: green;

            width: 100%;
            height: 250px;


            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("http://res.heraldm.com/content/image/2018/05/20/20180520000224_0.jpg");
            background-position: center;
            background-size: cover;

            color: black;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .home {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: black;
            border: 2px solid #ffffff;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 25px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .mycards {
            background-color: white;
            margin-top: 20px;
            padding: 10px;
        }

        .card-img-top {
            height: 300px;
            object-fit: cover;
        }

        .write {
            position: absolute;
            top: 150px;
            left: 90%;
            background-color: black;
            border: 2px solid #ffffff;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 25px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function () {
            listing();
        });
        function open_box(box_id) {
            $(box_id).show()
        }

        function close_box(box_id) {
            $(box_id).hide()
        }
        // ‚Üì ÏïåÎ∞î Î™ÖÎã® Í∞ÄÏ†∏Ïò§Í∏∞  //
        function listing() {
            $.ajax({
                type: 'GET',
                url: '/movie',
                data: {},
                success: function (response) {
                    let rows = response['moviedb']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let age = rows[i]['age']
                        let mbti = rows[i]['mbti']
                        let imgurl = rows[i]['imgurl']
                        let hobby = rows[i]['hobby']
                        let recommendmovie = rows[i]['recommendmovie']
                        let goal = rows[i]['goal']
                        let tmi = rows[i]['tmi']
                        let num = rows[i]['num']
                        let temp_html = `<div class="col">
                                            <div class="card h-100">
                                                <img src="${imgurl}"
                                                    class="card-img-top">
                                                <div class="card-body">
                                                    <h5 class="card-name">${name}</h5>
                                                    <p class="card-age">${age}</p>
                                                    <p class="card-mbti">${mbti}</p>
                                                    <p class="card-hobby">${hobby}</p>
                                                    <p class="card-recommendmovie">${recommendmovie}</p>
                                                    <p class="card-goal">${goal}</p>
                                                    <p class="card-tmi">${tmi}</p>
                                                </div>
                                                <button onclick="open_box('#box_${num}')" class="btn btn-secondary" id="show-button">Show comments</button>
                                                <div id="box_${num}">
                                                    <div class="input-group mt-3">
                                                        <input type="text" class="form-control" placeholder="Enter your nickname" id="name">
                                                    </div>
                                                    <div class="input-group mt-3">
                                                        <input type="text" class="form-control" placeholder="Enter your comment" id="comment">
                                                    </div>
                                                    <div class="input-group mt-3">
                                                        <button onclick="savecomment(${num})"

                                                        class="btn btn-primary" id="save-button">Save</button>
                                                        <button onclick="close_box('#box_${num}')" class="btn btn-secondary" id="show-button">close</button>
                                                    </div>
                                                    <div class="mt-3" id="comments-section">
                                                        <!-- ÎãâÎÑ§ÏûÑÍ≥º ÎåìÍ∏ÄÏù¥ Ïó¨Í∏∞Ïóê Î≥¥Ïó¨Ïßê -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>`
                        $('#cards-box').append(temp_html)
                    }
                }
            })
        }
        // ‚Üì ÎåìÍ∏Ä ÏûëÏÑ±  //
        function savecomment(num) {
            let name = $('#name').val()
            let comment = $('#comment').val()
            $.ajax({
                type: 'POST',
                url: '/savecomment',
                data: { name_give: name, comment_give: comment, num_give: num },
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }
    </script>
</head>

<body>
    <div class="title">
        <h1>ÏïåÎ∞î Î™ÖÎã®üëØ‚Äç‚ôÄÔ∏è</h1>
        <button onclick="location.href='/'" class="home">HOME</button>
        <button class="write"
            onclick="window.open('/bang', 'window_name', 'width=430, height=500, location=no, status=no, scrollbars=yes');">ÏûëÏÑ±ÌïòÍ∏∞</button>
    </div>


    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-5 g-5" id="cards-box">
        </div>

    </div>

</body>

</html>
