<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>지원 이력서</title>
    <link rel="stylesheet" type="text/css" href="../static/css/popup.css">
    <script type="text/javascript" src="../static/js/popup.js"></script>



</head>

<body>
    <div class="mytitle">
        <h1 style="text-align:center">알바 지원하기</h1>
    </div>
    <div class="mypost" id="post-box">
        <div class="form-floating mb-3 ">
            <input class="form-control" id="imgurl" placeholder="사진 URL">
            <label>사진 URL</label>
        </div>
        <div class="form-floating mb-3 ">
            <input class="form-control" id="name" placeholder="이름">
            <label>이름</label>
        </div>
        <div class="form-floating mb-3 ">
            <input class="form-control" id="age" placeholder="나이">
            <label>나이</label>
        </div>
        <div class="form-floating mb-3 ">
            <input class="form-control" id="mbti" placeholder="MBTI">
            <label>MBTI</label>
        </div>
        <div class="form-floating mb-3 ">
            <input class="form-control" id="hobby" placeholder="취미">
            <label>취미</label>
        </div>
        <div class="form-floating mb-3 ">
            <input class="form-control" id="recommendmovie" placeholder="추천 영화">
            <label>추천 영화</label>
        </div>
        <div class="form-floating mb-3 ">
            <input class="form-control" id="goal" placeholder="목표">
            <label>목표</label>
        </div>
        <div class="form-floating mb-3 ">
            <textarea class="form-control" placeholder="tmi" id="tmi"></textarea>
            <label>TMI</label>
        </div>
        <div class="postbtn">
            <button onclick="posting()" type="button" class="btn btn-dark">지원하기</button>
        </div>
    </div>

</body>
